<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Lightweight Charts with Multiple Timeframes and Area</title>
    <script type="text/javascript"
        src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 8px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .buttons-container button {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 5px 15px;
            color: #fff;
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons-container button:hover {
            background-color: rgba(30, 144, 255, 1);
        }

        .buttons-container button.active {
            background-color: rgba(0, 102, 204, 1);
        }
    </style>
</head>

<body>
    <div id="container" style="position: absolute; width: 100%; height: 100%"></div>
    <script type="text/javascript">
        // Get the current user's primary locale
        const currentLocale = window.navigator.languages[0];
        // Create a number format using Intl.NumberFormat
        const myPriceFormatter = Intl.NumberFormat(currentLocale, {
            style: 'currency',
            currency: 'USD', // Currency for data points
        }).format;

        const chart = LightweightCharts.createChart(
            document.getElementById("container"), {
            layout: {
                background: {
                    color: "rgba(14, 17, 23, 1)",
                },
                textColor: "rgba(200, 200, 200, 0.8)", // Softer, smoother text
                fontSize: 12,
                fontFamily: "Arial, sans-serif",
            },
            grid: {
                vertLines: {
                    color: "rgba(255, 255, 255, 0.1)",
                },
                horzLines: {
                    color: "rgba(255, 255, 255, 0.1)",
                },
            },
            crosshair: {
                vertLine: {
                    color: "rgba(200, 200, 200, 0.5)",
                    width: 1,
                    style: 0,
                },
                horzLine: {
                    color: "rgba(200, 200, 200, 0.5)",
                    width: 1,
                    style: 0,
                },
            },
            priceScale: {
                borderColor: 'rgba(255, 255, 255, 0.2)',
                mode: 0,
            },
            timeScale: {
                borderColor: "rgba(255, 255, 255, 0.2)",
                timeVisible: true,
                secondsVisible: false,
            },
        });

        // Customizing the Crosshair
        chart.applyOptions({
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
                vertLine: {
                    width: 8,
                    color: '#C3BCDB44',
                    style: LightweightCharts.LineStyle.Solid,
                    labelBackgroundColor: '#9B7DFF',
                },
                horzLine: {
                    color: '#9B7DFF',
                    labelBackgroundColor: '#9B7DFF',
                },
            },
        });

        // Apply the custom priceFormatter to the chart
        chart.applyOptions({
            localization: {
                priceFormatter: myPriceFormatter,
            },
        });

        // Data for multiple timeframes
        const seriesData = new Map([
            ['1D', candlestick_data.slice(0, 30)], // Last 30 days
            ['1W', candlestick_data.slice(0, 15)], // Last 15 weeks
            ['1M', candlestick_data.slice(0, 6)], // Last 6 months
            ['1Y', candlestick_data.slice(0, 2)], // Last 2 years
        ]);

        // Add an area series to the chart
        const areaSeries = chart.addAreaSeries({
            lastValueVisible: false,
            crosshairMarkerVisible: false,
            lineColor: 'transparent',
            topColor: 'rgba(56, 33, 110, 0.1)',
            bottomColor: 'rgba(56, 33, 110, 0.1)',
        });

        // Create the Main Series (Candlesticks)
        const mainSeries = chart.addCandlestickSeries();

        // Function to update the chart based on selected timeframe
        function setChartInterval(interval) {
            const data = seriesData.get(interval);
            mainSeries.setData(data);

            const lineData = data.map(datapoint => ({
                time: datapoint.time,
                value: (datapoint.close + datapoint.open) / 2,
            }));

            areaSeries.setData(lineData);
            chart.timeScale().fitContent();

            // Update button states
            document.querySelectorAll('.buttons-container button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(interval).classList.add('active');
        }

        // Add buttons for switching timeframes
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'buttons-container';
        ['1D', '1W', '1M', '1Y'].forEach(interval => {
            const button = document.createElement('button');
            button.id = interval;
            button.textContent = interval;
            button.addEventListener('click', () => setChartInterval(interval));
            buttonsContainer.appendChild(button);
        });
        document.body.appendChild(buttonsContainer);

        // Initialize chart with 1D data
        setChartInterval('1D');

        // Adding a window resize event handler
        window.addEventListener("resize", () => {
            chart.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
