<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Lightweight Chartsâ„¢ Customization Tutorial</title>
    <script type="text/javascript"
        src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="container" style="position: absolute; width: 100%; height: 100%"></div>
    <script type="text/javascript">

        // Get the current users primary locale
        const currentLocale = window.navigator.languages[0];
        // Create a number format using Intl.NumberFormat
        const myPriceFormatter = Intl.NumberFormat(currentLocale, {
            style: 'currency',
            currency: 'USD', // Currency for data points
        }).format;

        const chart = LightweightCharts.createChart(
            document.getElementById("container"), {
            // width: 200,
            // height: 200,
            layout: {
                background: {
                    color: "rgba(14, 17, 23, 1)",
                },
                textColor: "rgba(200, 200, 200, 0.8)", // Softer, smoother text
                fontSize: 12, // Smaller text for a more subtle appearance
                fontFamily: "Arial, sans-serif", // Rounded and smooth font
            },
            grid: {
                vertLines: {
                    color: "rgba(255, 255, 255, 0.1)", // Subtle vertical grid lines
                },
                horzLines: {
                    color: "rgba(255, 255, 255, 0.1)", // Subtle horizontal grid lines
                },
            },
            crosshair: {
                vertLine: {
                    color: "rgba(200, 200, 200, 0.5)", // Softer crosshair color
                    width: 1,
                    style: 0,
                },
                horzLine: {
                    color: "rgba(200, 200, 200, 0.5)", // Softer crosshair color
                    width: 1,
                    style: 0,
                },
            },
            priceScale: {
                borderColor: 'rgba(255, 255, 255, 0.2)',
                mode: 0, // Normal mode (not percentage or indexed)
                priceFormat: {
                    type: 'custom', // Use a custom price format
                    formatter: (price) => {
                        // Format the price as a currency with commas and two decimals
                        return `$${price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`;
                    },
                },
            },
            timeScale: {
                borderColor: "rgba(255, 255, 255, 0.2)", // Softer border
                timeVisible: true,
                secondsVisible: false,
            },
        });

        // Apply the custom priceFormatter to the chart
        chart.applyOptions({
            localization: {
                priceFormatter: myPriceFormatter,
            },
        });
